<!DOCTYPE html>
<html>
<head>
    <title>PDF 资源库</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 20px auto; }
        .pdf-list { list-style: none; padding: 0; }
        .pdf-item { margin: 15px 0; padding: 10px; border: 1px solid #eee; }
        a { color: #0366d6; text-decoration: none; }
    </style>
</head>
<body>
    <h1>PDF 文档列表</h1>
    <ul class="pdf-list">
        <!-- 手动添加链接 -->
        <li class="pdf-item">
            <a href="path/to/file1.pdf">文件1名称.pdf</a>
        </li>
        <li class="pdf-item">
            <a href="path/to/file2.pdf">文件2名称.pdf</a>
        </li>
    </ul>
</body>
</html>
